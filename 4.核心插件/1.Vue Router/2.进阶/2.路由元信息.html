<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    定义路由的时候可以配置 meta 字段：

    那么如何访问这个 meta 字段呢？ $route.matched 数组

    <script>
        const router = new VueRouter({
            routes: [{
                path: '/foo',
                component: Foo,
                children: [{
                    path: 'bar',
                    component: Bar,
                    // a meta field
                    meta: {
                        requiresAuth: true
                    }
                }]
            }]
        })
    </script>
</body>

</html>
