<body>
    Action 类似于 mutation，不同在于：

    Action 提交的是 mutation，而不是直接变更状态。
    Action 可以包含任意异步操作。
    <script>
        const store = new Vuex.Store({
            state: {
                count: 0
            },
            mutations: {
                increment(state) {
                    state.count++
                }
            },
            actions: {
                increment(context) {
                    context.commit('increment')
                }
            }
        })
    </script>

    触发调用: store.dispatch('increment')
</body>

</html>
