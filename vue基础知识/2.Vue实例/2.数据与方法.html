<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script src="../vue.js"></script>
<script>
    // 我们的数据对象
    var data = {a: 1}

    Object.freeze(data)  //这会阻止修改现有的属性，也意味着响应系统无法再追踪变化

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        data: data
    })

    // 获得这个实例上的属性
    // 返回源数据中对应的字段
    vm.a == data.a // => true

    // 设置属性也会影响到原始数据
    vm.a = 2
    data.a // => 2

    // ……反之亦然
    data.a = 3
    vm.a // => 3
</script>
</body>
</html>
