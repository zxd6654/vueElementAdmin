<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--我们也可以在实例选项中注册局部组件，这样组件只能在这个实例中使用：-->
		<script src="../vue.js"></script>
	</head>

	<body>
		<div id="app">
			<runoob></runoob>
		</div>

		<script>
			var Child = {
				template: '<h1>自定义组件!</h1>'
			}

			// 创建根实例
			new Vue({
				el: '#app',
				components: {
					// <runoob> 将只在父模板可用
					'runoob': Child
				}
			})
		</script>
	</body>

</html>
