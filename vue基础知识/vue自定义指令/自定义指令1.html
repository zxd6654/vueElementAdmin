<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--除了默认设置的核心指令( v-model 和 v-show ), Vue 也允许注册自定义指令。
                    下面我们注册一个全局指令 v-focus, 该指令的功能是在页面加载时，元素获得焦点：-->
                    <script src="../vue.js"></script>
	</head>
	<body>
		<div id='app'>
			<p>页面载入时，input元素自动获取焦点</p>
			<input type="text" v-focus/>
		</div>
		<script>
			//注册一个自定义指令v-focus
			Vue.directive('focus',{
				//当绑定元素插入到DOM中
				inserted:function(el){
					//聚焦元素
					el.focus()
				}
			})
			//创建根实例
			new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
