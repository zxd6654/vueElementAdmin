<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="type==='A'">
        A
    </div>
    <div v-else-if="type==='B'">
        B
    </div>
    <div v-else-if="type==='C'">
        C
    </div>
    <div v-else>
        NOT A,B,C
    </div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            type:'C'
        }
    })
</script>
</body>
</html>
