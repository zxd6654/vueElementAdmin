<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--可以用v-else指令给v-if添加一个else块-->
</head>
<body>
<script src="../../vue.js"></script>
<div id="app">
    <div v-if="Math.random()>0.5">
        随机数大于0.5
    </div>
    <div v-else>
        随机数小于等于0.5
    </div>
</div>
<script>
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
