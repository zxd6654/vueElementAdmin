<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../vue.js"></script>
</head>
<body>
<div id="app">
    <span>
${message}
    </span>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello world!'
        },
        delimiters: ['${', '}']
    })
</script>
</body>
</html>
