<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="model-demo">
    <custom-input v-model="searchText"></custom-input>
</div>
<script>
    Vue.component('custom-input', {
        props: ['value'],
        template: `
    <input
      v-bind:value="value"
      v-on:input="$emit('input', $event.target.value)"
    >
  `
    });
    new Vue({
        el: '#model-demo',
        data: {
            searchText: 1,
        },
    })
</script>
</body>
</html>
