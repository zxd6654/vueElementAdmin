<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../../vue2.x/vue.js"></script>
    在有些情况下,我们可能需要对一个prop进行'双向绑定'
    update:myPropName 的模式触发事件

    注意带有 .sync 修饰符的 v-bind 不能和表达式一起使用 (例如 v-bind:title.sync=”doc.title + ‘!’” 是无效的)。
    取而代之的是，你只能提供你想要绑定的 property 名，类似 v-model。
</head>
<body>
<div id="app">
    <text-document v-bind:title="doc.title" v-on:update:title="doc.title = $event"></text-document>
    缩写:
    <text-document v-bind:title.sync="doc.title"></text-document>
</div>
<script>
    Vue.component('text-document', {
        inheritAttrs:false,
        props: ['title'],
        data(){
          return{
              childTitle:this.title,
          }
        },
        template: `
            <label>
                <input
                       :value="childTitle"
                       @input="$emit('update:title',$event.target.value)"
                >
            </label>
        `
    })

    new Vue({
        data:{
            doc:{
                title:'zxd'
            }
        }
    }).$mount('#app');
</script>
</body>
</html>
