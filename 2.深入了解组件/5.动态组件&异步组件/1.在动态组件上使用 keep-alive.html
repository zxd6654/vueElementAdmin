<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>
</head>

<body>
    在一个多标签的界面中使用 is 特性来切换不同的组件
    <component :is="currentTabComponent"></component>
    当这些组件之间切换的时候,你有时会想保持这些组件的状态,避免重复渲染
    我们可以使用keep-alive
    <!-- 失活的组件将会被缓存！-->
    <keep-alive>
        <component v-bind:is="currentTabComponent"></component>
    </keep-alive>
</body>

</html>
