<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
渲染普通的 HTML 元素在 Vue 中是非常快速的，但有的时候你可能有一个组件，这个组件包含了大量静态内容。
在这种情况下，你可以在根元素上添加 v-once attribute 以确保这些内容只计算一次然后缓存起来，就像这样：
<script>
    Vue.component('terms-of-service', {
        template: `
    <div v-once>
      <h1>Terms of Service</h1>
      ... a lot of static content ...
    </div>
  `
    })
</script>

再说一次，试着不要过度使用这个模式。当你需要渲染大量静态内容时，
极少数的情况下它会给你带来便利，除非你非常留意渲染变慢了，
不然它完全是没有必要的——再加上它在后期会带来很多困惑。
例如，设想另一个开发者并不熟悉 v-once 或漏看了它在模板中，
他们可能会花很多个小时去找出模板为什么无法正确更新。
</body>
</html>
