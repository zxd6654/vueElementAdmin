<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    v-show不支持template语法
    也不支持v-else
    <script src="../../../vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-show="ok">hello</h1>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            ok:false
        }
    })
</script>
</body>
</html>
