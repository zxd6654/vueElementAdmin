<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">很菜</div>
    <div v-bind:style=" styleObject">很菜</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            activeColor: 'green',
            fontSize: 30,
            styleObject: {
                color: 'green',
                fontSize: '30px'
            }
        }
    })
</script>
</body>
</html>
